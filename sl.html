<h1 class="title" data-bind="station"></h1>
<table>
  <tr>
    <th>Line</th>
    <th>Destination</th>
    <th>Departs</th>
  </tr>
  <tr data-id="slM" data-foreach-item="items" class="next_departures">
    <td class="linenumber" data-bind="item.line"></td>
    <td class="destination" data-bind="item.dest"></td>
    <td class="displaytime" data-bind="item.time_left"></td>
  </tr>
</table>
